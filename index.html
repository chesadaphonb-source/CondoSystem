<!DOCTYPE html>
<html lang="th" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ELEGANCE RESIDENCE | LUXURY LIVING</title>
    
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full font-body bg-[#0a0a0a] text-white overflow-x-hidden">

    <nav class="fixed w-full z-50 transition-all duration-500 bg-[#0a0a0a]/80 backdrop-blur-md border-b border-[#c9a961]/20">
        <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
            <div id="nav-logo" class="font-display text-2xl tracking-[0.3em] text-[#c9a961]">THE ELEGANCE</div>
            <div class="hidden md:flex gap-8 text-xs tracking-widest text-gray-400">
                <a href="#hero" class="hover:text-[#c9a961] transition-colors">HOME</a>
                <a href="#contact" class="hover:text-[#c9a961] transition-colors">REGISTER</a>
                <a href="#admin" class="hover:text-[#c9a961] transition-colors">ADMIN</a>
            </div>
        </div>
    </nav>

    <section id="hero" class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?auto=format&fit=crop&q=80')] bg-cover bg-center opacity-40"></div>
        <div class="relative z-10 text-center px-6">
            <h2 id="hero-tagline" class="text-[#c9a961] tracking-[0.5em] text-sm mb-4">LUXURY LIVING REDEFINED</h2>
            <h1 class="font-display text-5xl md:text-8xl mb-8 tracking-tighter">THE ELEGANCE<br>RESIDENCE</h1>
            <a href="#contact" class="inline-block border border-[#c9a961] px-10 py-4 text-xs tracking-[0.3em] hover:bg-[#c9a961] hover:text-black transition-all duration-500">EXPERIENCE NOW</a>
        </div>
    </section>

    <section id="contact" class="py-24 bg-[#0d0d0d]">
        <div class="max-w-3xl mx-auto px-6">
            <div class="text-center mb-16">
                <h2 class="font-display text-4xl mb-4">ลงทะเบียนรับข้อมูล</h2>
                <div class="w-20 h-px bg-[#c9a961] mx-auto"></div>
            </div>

            <form id="contact-form" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <input type="text" id="input-name" placeholder="ชื่อ-นามสกุล" required 
                           class="w-full bg-transparent border-b border-gray-800 py-3 focus:border-[#c9a961] outline-none transition-colors">
                    <input type="email" id="input-email" placeholder="อีเมล" required 
                           class="w-full bg-transparent border-b border-gray-800 py-3 focus:border-[#c9a961] outline-none transition-colors">
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    <input type="tel" id="input-phone" placeholder="เบอร์โทรศัพท์" required 
                           class="w-full bg-transparent border-b border-gray-800 py-3 focus:border-[#c9a961] outline-none transition-colors">
                    <select id="input-unit" class="w-full bg-[#0d0d0d] border-b border-gray-800 py-3 focus:border-[#c9a961] outline-none transition-colors text-gray-400">
                        <option value="">สนใจห้องประเภทใด</option>
                        <option value="1 Bedroom">1 Bedroom (35 sq.m.)</option>
                        <option value="2 Bedroom">2 Bedroom (65 sq.m.)</option>
                        <option value="Penthouse">Penthouse</option>
                    </select>
                </div>
                <input type="text" id="input-budget" placeholder="งบประมาณ (เช่น 5-10 ล้านบาท)" 
                       class="w-full bg-transparent border-b border-gray-800 py-3 focus:border-[#c9a961] outline-none transition-colors">
                <textarea id="input-message" rows="3" placeholder="ข้อความเพิ่มเติม" 
                          class="w-full bg-transparent border-b border-gray-800 py-3 focus:border-[#c9a961] outline-none transition-colors resize-none"></textarea>
                
                <button type="submit" id="submit-btn" class="w-full py-5 bg-[#c9a961] text-black font-bold tracking-widest hover:bg-[#b89850] transition-colors disabled:opacity-50">
                    SUBMIT REGISTRATION
                </button>
            </form>
        </div>
    </section>

    <section id="admin" class="py-24 border-t border-[#c9a961]/10">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex flex-wrap items-end justify-between gap-6 mb-12">
                <div>
                    <h2 class="font-display text-4xl mb-2">Lead Management</h2>
                    <p class="text-gray-500 text-sm">จัดการข้อมูลผู้ลงทะเบียน (<span id="lead-count">0 รายการ</span>)</p>
                </div>
                <button onclick="refreshData()" class="text-[#c9a961] text-xs tracking-widest hover:underline">REFRESH DATA</button>
            </div>

            <div id="no-leads" class="hidden text-center py-20 border border-dashed border-gray-800">
                <p class="text-gray-600">ยังไม่มีผู้สนใจลงทะเบียนในขณะนี้</p>
            </div>

            <div id="leads-container" class="space-y-4">
                </div>
        </div>
    </section>

    <footer class="py-12 text-center text-gray-600 text-[10px] tracking-[0.3em] uppercase border-t border-gray-900">
        &copy; 2026 THE ELEGANCE RESIDENCE. ALL RIGHTS RESERVED.
    </footer>

    <script src="script.js"></script>
</body>
</html>
